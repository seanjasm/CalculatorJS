<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link href="./style.css" rel="stylesheet"/>
</head>
<body>
<h1>Seanz Calculator</h1>
    <div class="calc">
         <div id="res" class="result result-fade">Result goes here</div>
         <div id="num-container">            
         <div class="num" onclick="add(this)">1</div>
         <div class="num" onclick="add(this)">2</div>           
         <div class="num" onclick="add(this)">3</div>
         <div class="num" onclick="add(this)">4</div>           
         <div class="num" onclick="add(this)">5</div>
         <div class="num" onclick="add(this)">6</div>           
         <div class="num" onclick="add(this)">7</div>
         <div class="num" onclick="add(this)">8</div>                    
         <div class="num" onclick="add(this)">9</div>
         <div class="num" onclick="add(this)">C</div>           
         <div class="num" onclick="add(this)">0</div>
         <div class="num" onclick="add(this)">=</div>
         </div>
         <div class="ops">
               <div class="ops-btn" onclick="add(this)">+</div>
               <div class="ops-btn" onclick="add(this)">-</div>
               <div class="ops-btn" onclick="add(this)">X</div>
               <div class="ops-btn" onclick="add(this)">/</div>
         </div>         
    </div>
    <script src="calc.js"></script>
</body>
</html>
